<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷宫生成与求解</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 28px;
            color: #333;
        }

        .maze-container {
            width: 90%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }

        .status-container p {
            margin: 0;
            font-size: 16px;
            color: #555;
        }

        canvas {
            border: 2px solid #ccc;
            border-radius: 10px;
            margin: 20px 0;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        #taskMazePage {
            display: none;
        }

        @media (max-width: 768px) {
            canvas {
                width: 100%;
                height: auto;
            }

            button {
                font-size: 12px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 主迷宫页面 -->
    <div id="mainMazePage" class="maze-container">
        <h1>主迷宫</h1>
        <div class="status-container">
            <p id="scoreDisplay">完成任务迷宫个数: 0</p>
            <p id="levelDisplay">当前主迷宫: 1 / 3</p>
           
        </div>
        <canvas id="mainMazeCanvas" width="600" height="600"></canvas>
        <div class="controls">
            <button id="resetGameButton">重置迷宫</button>
            <button id="showPathButton">显示路径</button>
            <button id="hidePathButton">隐藏/刷新页面</button>
            <button id="autoMoveButton">自动寻路</button>
            <button id="stopAutoMoveButton">终止寻路</button>
        </div>
    </div>

    <!-- 任务迷宫页面 -->
    <div id="taskMazePage" class="maze-container">
        <h1>任务迷宫</h1>
        <p id="mazeIdDisplay">当前任务迷宫编号: </p>
        <div class="status-container">
            <p id="currentLevel">当前层级: 1</p>
            <p id="experienceDisplay">当前经验值: 0 / 15</p>
        </div>
        <canvas id="taskMazeCanvas" width="600" height="600"></canvas>
        <div class="controls">
            <button id = exitTaskButton>退出任务迷宫</button>
            <button id="taskShowPathButton">显示路径</button>
            <button id="taskHidePathButton">取消/刷新页面</button>
            <button id="taskAutoSolveButton">自动寻路</button>
            <button id="taskStopAutoMoveButton">终止自动移动</button>
        </div>
    </div>

    <script src="maze.js"></script>
    <script src="player.js"></script>
    <script src="pathfinding.js"></script>
    <script src="game.js"></script>
    <script src="events.js"></script>
    <script src="Data.js"></script>
    <script>
        setup(taskEntranceCount);
    </script>
</body>
</html>
